<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Horror Adventure</h1>
        <p id="story">You wake up in a dark room. A shadowy figure stands before you. "I am your guide. You're trapped in a world you shouldn't be in."</p>
        <div id="game">
            <button class="choice" onclick="choose('guide')">Follow the Guide</button>
            <button class="choice" onclick="choose('alone')">Go Alone</button>
        </div>
    </div>

    <!-- Background and Whisper Sound -->
    <audio id="bg-music" src="assets/bg-music.mp3" loop></audio>
    <audio id="whispers" src="assets/whispers.mp3" loop></audio>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
